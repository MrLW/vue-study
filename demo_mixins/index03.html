</body>

<script>
    // 同名钩子函数将混为一个数组,不会被覆盖,并且混入钩子函数将会在组件自身钩子之前调用
    var mixin = {
        created() {
            console.log('混入对象的钩子被调用')
        },
    }
    let vm = new Vue({
        mixins: [mixin],
        created() {
            console.log('组件钩子被调用');
        },
    })
</script>
