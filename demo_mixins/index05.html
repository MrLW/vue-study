<script>
    Vue.config.optionMergeStrategies.created = function (to, from) {
        console.log('from',from);
    }
    var mixin = {
        data() {
            return {
                "hello": "hello"
            }
        },
        created() {
            console.log('混入对象的钩子被调用')
        },
    }
    let vm = new Vue({
        mixins: [mixin],
        created() {
            console.log('组件钩子被调用');
        },
        data() {
            return {
                "hello": "hello"
            }
        }
    })
</script>
