<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <section id="app">
    </section>

<script>
    var mixin = {
        data: function () {
            return {
                message: 'hello',
                foo: 'abc'
            }
        }
    }
    let vm = new Vue({
        mixins: [mixin],
        data: function () {
            return {
                message: 'goodbye',
                bar: 'def'
            }
        },
        created: function () {
            console.log(this.$data)
        }
    })
    console.log(vm.foo,vm.message,vm.bar)
</script>
